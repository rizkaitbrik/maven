[tool.coverage.run]
branch = true
source = [ "agents" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/libs/agents/html'
 --cov-report xml:'../../coverage/libs/agents/coverage.xml'
 --html='../../reports/libs/agents/unittests/html/index.html'
 --junitxml='../../reports/libs/agents/unittests/junit.xml'
"""

[project]
name = "agents"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
    "langchain>=1.1.3",
    "langchain-anthropic>=1.3.0",
    "langchain-ollama>=1.0.0",
    "langchain-openai>=1.1.1",
    "langgraph>=1.0.4",
    "langgraph-checkpoint-redis>=0.3.0",
    "langgraph-checkpoint-sqlite>=3.0.1",
    "maven-logging",
    "tools",
]

[tool.hatch.build.targets.wheel]
packages = ["agents"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []

[tool.uv.sources]
tools = { workspace = true }
maven-logging = { workspace = true }
