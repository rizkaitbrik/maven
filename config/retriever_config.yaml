# Maven Retriever Configuration
# This file configures how the search command filters and retrieves files

# Root directory for searches (defaults to user's home directory if not specified)
# root: /Users/yourname

# Path to the index file (relative to root)
# index_path: index.json

# Allowed list: Directories or patterns that are allowed in search results
# If specified, only files matching these paths/patterns will be returned
# Examples:
#   - Specific directories: /Users/yourname/projects
#   - Glob patterns: **/src/**, **/*.py
allowed_list:
  # Add your allowed directories or patterns here
  # - "**/Downloads/**"
  # For development, you can comment out allowed_list to search everywhere
  # or add specific paths you want to search

# Block list: Directories or patterns to exclude from search results
# Files matching these patterns will be filtered out
block_list:
  # Common directories to exclude
  - "**/node_modules/**"
  - "**/.git/**"
  - "**/__pycache__/**"
  - "**/.venv/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.nx/**"

# Text extensions: File extensions to treat as text for content search
# If not specified, uses built-in defaults (Python, JavaScript, Markdown, etc.)
# Extensions can be specified with or without the leading dot
text_extensions:
  # Programming languages
  - .py
  - .js
  - .ts
  - .tsx
  - .jsx
  - .java
  - .c
  - .cpp
  - .h
  - .hpp
  - .cs
  - .go
  - .rs
  - .rb
  - .php
  - .swift
  - .kt
  - .scala
  
  # Markup and documentation
  - .md
  - .rst
  - .txt
  - .html
  - .xml
  
  # Configuration
  - .json
  - .yaml
  - .yml
  - .toml
  - .ini
  - .conf
  - .cfg
  - .env
  
  # Scripts
  - .sh
  - .bash
  - .zsh
  - .fish
  - .ps1
  
  # Styles
  - .css
  - .scss
  - .sass
  
  # Data
  - .csv
  - .tsv
  - .sql

