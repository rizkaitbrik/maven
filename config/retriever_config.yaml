# Maven Retriever Configuration

# Root directory to search from (default: home directory)
root: "."

# Index file path (default: ~/.maven/index.json)
index_path: "~/.maven/index.json"

# Allowed directories to search (empty = search all)
# Patterns: absolute paths, relative paths, glob patterns
allowed_list:
  # - "**Downloads/**"
  # - "/Users/username/Documents/**"

# Blocked directories to exclude from search
block_list:
  - "**/node_modules/**"
  - "**/.git/**"
  - "**/__pycache__/**"
  - "**/venv/**"
  - "**/.venv/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.next/**"
  - "**/.cache/**"

# Text file extensions for content extraction
text_extensions:
  - ".txt"
  - ".md"
  - ".py"
  - ".js"
  - ".ts"
  - ".jsx"
  - ".tsx"
  - ".java"
  - ".c"
  - ".cpp"
  - ".h"
  - ".hpp"
  - ".go"
  - ".rs"
  - ".rb"
  - ".php"
  - ".html"
  - ".css"
  - ".scss"
  - ".json"
  - ".yaml"
  - ".yml"
  - ".toml"
  - ".xml"
  - ".sh"
  - ".bash"
  - ".zsh"
  - ".fish"
  - ".sql"
  - ".graphql"
  - ".proto"
  - ".env"
  - ".log"

# Index configuration
index:
  db_path: "~/.maven/index.db"
  enable_watcher: true
  debounce_ms: 1000
  max_file_size: 10485760
  auto_index_on_search: true
  reindex_on_startup: true

# Hybrid search configuration
hybrid_search:
  enabled: true
  filename_match_weight: 2.0
  content_match_weight: 1.0
  deduplicate: true

# Logging configuration
logging:
  level: "INFO"
  log_dir: "~/.maven/logs"
  max_file_size: 10485760  # 10MB
  backup_count: 5
  enable_syslog: true
  enable_console: true

# Daemon configuration
daemon:
  grpc_host: "localhost"
  grpc_port: 50051
  state_dir: "~/.maven"
  auto_start: false
